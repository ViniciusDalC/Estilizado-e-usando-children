<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet" />      
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
      <title>Frontend Mentor | Product preview card component</title>
  </head>
    <body>
      <div class="card">
          <img class='imagem' src="images/image-product-desktop.jpg" alt="">
          <div class="texto">
            <h2 class="titulo">Preview</h2>
            <h1 class="nome-perfume">Gabrielle Essence Eau De Parfum</h1>
            <p class="paragrafo"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="preco">
              <p class="preco-promo">$149.99</p>
              <p class="preco-sem">$169.99</p>
            </div>
              <button class="botao"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
          </div>   
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vinicius Dalvi Cola</a>.
    </div>
  </body>
</html>
